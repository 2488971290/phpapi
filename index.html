<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>颜致恒的API站点</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container"> 
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
      <h2>API站点</h2>
         <div class="col-sm-6 col-lg-3">
            <div class="card">
              <div class="card-header bg-warning">
                <h4>小爱同学AI回复</h4>
              </div>
              <div class="card-body">
              <p>说明:小爱同学聊天AI</p>
                <p>返回格式:json</p>
                <p>提交方式:<br>https://api.yan926.link/api/xiaoaiai.php?msg=你的问题</p>      
              </div>
            </div>
          </div>
         
         
           <div class="col-sm-6 col-lg-3">
            <div class="card">
              <div class="card-header bg-warning">
                <h4>ip地址查询</h4>
              </div>
              <div class="card-body">
                <p>说明:获取访问者的ip，可以用于对接论坛之类的</p>
                <p>返回格式:txt</p>
                <p>提交方式:<br>https://api.yan926.link/api/ipcx.php</p>
              </div>
            </div>
          </div>
         
             <div class="col-sm-6 col-lg-3">
            <div class="card">
              <div class="card-header bg-warning">
                <h4>抖音快手图集解析</h4>
              </div>
              <div class="card-body">
                <p>说明:解析快手/抖音的图集，无水印解析</p>
                <p>返回格式:json</p>
                <p>提交方式:<br>https://api.yan926.link/api/ksdyjx.php?url=图集地址</p>
              </div>
            </div>
          </div>
                
                
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
